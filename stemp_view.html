<body>
  <div id="stemp_view">
    <!------------ 개근도장 보기 :: header ------------>
      <section class="stemper_view_header">
          <div class="header_area">
              <a href="./stemp_list.html" class="back"><img src="./img/back_wh.svg"><span class="soundonly">뒤로가기</span></a>
              <a href="" class="side_menu"><img src="./img/menu_btn.svg"><span class="soundonly">메뉴</span></a>
          </div>
          <div class="header_banner">
              <img src="./img/stemp_view.jpg" >
          </div>
      </section>
    <!------------ 개근도장 보기 :: header 끝------------> 
    <!------------ 개근도장 보기 :: contents------------>  
      <section class="stemp_contents">
          <p class="view_tit fs_19 fw_700">애플 비전 프로로 공부 도전하기⚡</p>
          <div class="attend">
            <p class="tag_box attend_location mb_8">서울 송파구 올림픽로 424</p> <!--위치-->
            <p class="tag_box attend_time mb_35">오후 2시 30분</p> <!--시간-->
            <button class="attend">출석하기</button>
          </div>
          <div class="appearance">
            <ul>
              <li>
                <img src="./img/appearance_img01.jpg" alt="출석">
                <p class="txt"><span class="count_attend">375</span>번 출석</p>
                <p class="tit">총 출석횟수</p>
              </li>
              <li>
                <img src="./img/appearance_img02.jpg" alt="캘린더">
                <p class="txt">금요일</p>
                <p class="tit">총 출석횟수</p>
              </li>
              <li>
                <img src="./img/appearance_img03.jpg" alt="시계">
                <p class="txt time">1시간 15분</p>
                <p class="tit">총 출석횟수</p>
              </li>
            </ul>
          </div>
          <div class="calender_area">
            <p class="fs_16 fw_500 fc_21">캘린더로 보기</p>
            <div class="calender">

            </div>
          </div>
      </section>
    <!------------ 개근도장 보기 :: contents 끝------------>
  </div>
