<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes, shrink-to-fit=no">

  <title>이용약관</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/custom.css" />
  <link rel="stylesheet" href="./css/design.css" />
  <!-- JS -->
  <script src="./js/common.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="modal_parents">
<!--배경bg-->
<section class="black_bg">
    <!--
        .center_modal 요소에 .on해서 확인하실 수 있습니다.
    -->
    <!-- 공통모달 1 : 가입계정찾기-->
    <article class="center_modal on">
        <div class="modal_txt">
        이미 가입 된 이메일 입니다.
        </div>
        <div class="modal_btn_area"> 
            <ul>
                <li class="close">닫기</li>
                <li>가입 계정 찾기</li>
            </ul>
        </div>
    </article>
    <!-- 공통모달 2 : 계정없음 -->
    <article class="center_modal">
        <div class="modal_txt">
        가입 한 계정이 없습니다.
        </div>
        <div class="modal_btn_area"> 
            <ul>
                <li class="close">닫기</li>
                <li>회원가입</li>
            </ul>
        </div>
    </article>
    <!-- 공통모달 3 : 등록되지 않은 이메일 -->
    <article class="center_modal">
        <div class="modal_txt">
        등록되지 않은 이메일이거나, 이메일
        또는 비밀번호를 잘못 입력하셨습니다.
        </div>
        <div class="modal_btn_area"> 
            <ul>
                <li class="close">닫기</li>
                <li>회원가입</li>
            </ul>
        </div>
    </article>
    <!-- 공통모달 4 : 로그아웃 -->
    <article class="center_modal">
        <div class="modal_txt">
        로그아웃 하시겠습니까?
        </div>
        <div class="modal_btn_area"> 
            <ul>
                <li class="close">취소</li>
                <li>로그아웃</li>
            </ul>
        </div>
    </article>
    <!-- 공통모달 5 : 개근도장 -->
    <article class="center_modal">
        <div class="modal_txt">
        로그아웃 하시겠습니까?
        </div>
        <div class="modal_btn_area"> 
            <ul>
                <li class="close">닫기</li>
            </ul>
        </div>
    </article>
</section>
</body>
</html>
