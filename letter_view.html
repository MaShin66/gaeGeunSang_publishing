<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
    />

    <title>고마워 view</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/design.css" />
    <!-- JS -->
    <script src="./js/common.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <!-- 카드 로딩 스크린 -->
    <div id="stemp_loading" class="loading_screen">
      <div class="card_wrap">
        <span class="bg_img"><img src="./img/load-post-bg.png" /></span>
        <i class="post_icon"><img src="./img/load-post-icon.png" /></i>
        <div class="text_box">
          <p class="top_left">보내는 사람<br />김아무개</p>
          <p class="bottom_right">받는 사람<br />박아무개</p>
        </div>
      </div>
    </div>
    <script>
      $(window).ready(function () {
        $("#stemp_loading").fadeIn(1000);
        $("#stemp_loading").fadeOut(3000);
      });
    </script>
    <div id="letter_list">
      <!------------  고마워 view :: header ------------>
      <section class="main_header">
        <div class="profile_wrap">
          <div class="profile_area">
            <img src="./img/profile-img2.jpg" alt="user_profile" />
            <!--유저 프로필사진-->
          </div>
          <div class="txt_area ml_15">
            <p class="fs_12 fc_gr9e">
              <span id="date_send">2024.01.29</span>보냄
            </p>
            <p class="fs_15 fc_gr333 fw_700">
              From. <span id="send_user_name">오스틴</span>
            </p>
          </div>
        </div>
        <a href="" class="side_menu"
          ><img src="./img/menu_btn_b.svg" /><span class="soundonly"
            >메뉴</span
          ></a
        >
      </section>
      <!------------ 고마워 view :: header 끝------------>
      <!------------ 고마워 :: contents------------>
      <section class="letter_contents">
        <!--================== 고마워 view ==================-->
        <article class="letter_veiw_contents">
          <div
            class="img_area mb_25"
            data-aos="fade-up"
            data-aos-duration="1000"
          >
            <img src="./img/letter_veiw_contents_img.jpg" />
          </div>
          <div
            class="text_area fs_14 mb_50"
            data-aos="fade-up"
            data-aos-duration="2000"
          >
            좋은 문구가 있어서 편지로 마음을<br />
            전합니다.<br />
            <br />
            어리석은 사람은<br />
            인연을 만나도<br />
            인연인줄 알지 못하고<br />
            <br />
            보통사람들은<br />
            인연인줄  알아도<br />
            그것을 살리지 못하고<br />
            <br />
            현명한사람은<br />
            옷자락만 스쳐도<br />
            인연을 살릴줄 안다.<br />
            <br />
            살아가는 동안<br />
            인연은 매일 일어난다<br />
            그것을 느낄수 있는 육감을<br />
            지녀야 한다.<br />
            <br />
            사람과의 인연도 있지만<br />
            눈에 보이는 모든 사물이<br />
            인연으로 엮여 있다.
          </div>
          <div class="bt_contents">
            <div class="heart_area">
              <div class="send_user_area">
                <div class="profile_area mb_12">
                  <img src="./img/profile-img2.jpg" alt="user_profile" />
                  <!--유저 프로필사진-->
                </div>
                <p class="send_user_name fs_14 fw_700">오스틴</p>
              </div>
              <img src="./img/heart.png" alt="하트" />
              <div>
                <div class="profile_area mb_12">
                  <img src="./img/profile-img.jpg" alt="user_profile" />
                  <!--유저 프로필사진-->
                </div>
                <p class="user_name fs_14 fw_700">지현님</p>
              </div>
            </div>
            <a href="./letter_box.html" class="mt_20 fw_500 fs_14"
              ><span class="send_user_name">오스틴</span>님과 주고받은 편지
              보기</a
            >
          </div>
        </article>
        <!--================== 고마워 view 끝==================-->
        <a href="./letter_write.html" class="write_btn">
          <img src="./img/letter_icon.svg" style="width: 15px" />
          <div class="fs_13 fw_500 fc_21 ml_5">보내기</div>
        </a>
      </section>
      <!------------ 고마워 :: contents 끝------------>
    </div>
  </body>
</html>
