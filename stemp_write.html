<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" /> 

  <title>개근도장 일정 추가하기</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/custom.css" />
  <link rel="stylesheet" href="./css/design.css" />
  <!-- JS -->
  <script src="./js/common.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="stemp_write">
    <!------------ 개근도장 일정추가하기 :: header ------------>
    <section class="wirte_header">
      <a href="./stemp_list.html" class="close_icon"><img src="./img/close_b.svg"><span class="soundonly">닫기</span></a>
    </section>
    <!------------ 개근도장 일정추가하기 :: header 끝------------> 
    <!------------ 개근도장 일정추가하기 :: contents------------>  
      <section class="stemp_contents">
          <div class="txt_area mb_60">
            <p class="fs_17 fw_700">BTS x LOVE = SUCCESS</p><!--Username-->
            <p class="fs_17 fw_700">당신의 의미있는 성공을 응원합니다.👍</p>
          </div>

          <form id="stemp_write_form" class="write_from2 mt_60">
            <label for="routine" class="mb_65">
              <p class="label_tit required">운동 루틴</p>
              <input id="routine" name="routine" type="text" placeholder="예&#41; 테니스 아마추어 테스트 도전!" required maxlength="30" class="w-100">
              <div class="comment">
                <p class="fs_11 fc_gr9e"> 운동의 제목만을 입력해주세요</p>
                <p class="fs_11 fc_gr9e"><span class="txt_count">0</span>/30</p>
              </div>
            </label>
            <label for="place" class="mb_65">
              <p class="label_tit required">장소등록</p>
              <div class="input_box">
                <input name="place" type="text" placeholder="등록 할 장소의 주소를 입력" required class="w-70">
                <button type="button" class="place_serch w-25">검색</button><!--장소검색-->
              </div>
              <p class="comment fs_11 fc_gr9e">현재 위치가 입력한 장소인 경우 자동으로 출석 됩니다.</p>
            </label>
            <label for="time" class="mb_65">
              <p class="label_tit required">인증시간</p>
              <input id="routine" name="routine" type="text" placeholder="인증 시간을 입력해주세요" required maxlength="30" class="w-100">
              <div class="comment">
                <p class="fs_11 fc_gr9e">설정한 시간에 따라 푸시 알림이 전송됩니다.</p>
              </div>
            </label>
            <p class="label_tit">나의 주인공</p>
            <label class="imgfile">
              <img src="./img/photo.svg" alt="이미지등록" class="mb_20">
              <p class="fs_13 fc_gr9e fw_500">대표이미지를 추가해주세요</p>
              <input name="imgfile" type="file" accept=".png, .jpg, .gif">
            </label>
            <p class="comment fs_11 fc_gr9e">이미지 확장자는 png, gif, jpg를 지원합니다.</p>
          </form>
      </section>
      <script>
        const max = 30;
        $('#routine').on('input', function() {
          let inputLength = $(this).val().length;
          if (inputLength > max) {
            $(this).val($(this).val().substring(0, max));
            inputLength = max;
          }
          $('.txt_count').text(inputLength);
        });
      </script>
    <!------------ 개근도장 개근도장 :: contents 끝------------>
    <!--submit-->
    <button id="submitBtn" type='submit' disabled>등록</button>

  </div>
</body>
</html>
